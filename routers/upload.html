<!-- upload.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL File Upload</title>
</head>
<body>
<form action="/api/uploadSQL" method="post" enctype="multipart/form-data">
    <label for="sqlFile">Select SQL file:</label>
    <input type="file" id="sqlFile" name="sqlFile" accept=".sql">
    <br>
    <button type="submit">Upload</button>
</form>
</body>
</html>
